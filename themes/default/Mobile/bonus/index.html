<include file="public:header"/>
<link rel="stylesheet" href="/static/default/wap/css/shop.css">
<link rel="stylesheet" href="/static/default/wap/css/reveal.css">
<script type="text/javascript" src="/static/default/wap/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/default/wap/js/jquery.reveal.js"></script>

    
	


	 <style>
    .dealcard{position: relative;box-sizing: border-box; margin: -.08rem 0;}
    .dealcard .dealcard-nobooking {position: absolute;overflow: hidden;width:4rem;height:4rem;z-index: 1;}
    .dealcard .dealcard-nobooking:after {font-size:12px;background: #06c1ae;color: #fff;padding: .15rem;position: absolute;width:5.8rem; text-align: center; -webkit-transform: rotateZ(-45deg);left: -1.35rem; top:0.8rem;}
    </style>   
        

<!--end-->    

	<div id="item-list" class="item-list">
	
		<li class="line">	
        
        <div class="x12 dealcard">
        <style>
		body { padding: 0 0;font-family: "HelveticaNeue","Helvetica-Neue", "Helvetica", "Arial", sans-serif; }
		.bonus_title{
			    color: #fbda30;
				    text-align: center;
		}
			.big-link { display:block; margin-top: 100px; text-align: center; font-size: 70px; color: #06f; }
		.dealcard .dealcard-nobooking:after {content: "推广比赛";}
		.data_center {
			height: 380px;
			background-size: 100% 100%;
			padding: 0 10px;
			background-repeat: no-repeat;
			background-image: url(/static/default/wap/image/bonus_center.jpg);
		}
		.data_bottom {
			height: 140px;
			background-size: 100% 100%;
			padding: 0 10px;
			background-repeat: no-repeat;
			background-image: url(/static/default/wap/image/bonus_bottom.jpg);
		}
		#ranking_list {
			display: block;
			width: 100%;
			height: 100%;
			overflow: hidden;
			overflow-y:auto;
		}

		#ranking_list::-webkit-scrollbar-track {
		 -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
		 background-color: #F5F5F5;
		 border-radius: 10px;
		}
		 #ranking_list::-webkit-scrollbar {
		 width: 5px;
		 background-color: #F5F5F5;
		}
		 #ranking_list::-webkit-scrollbar-thumb {
		 border-radius: 10px;
		 background-image: -webkit-gradient(linear, left bottom, left top, color-stop(0.44, rgba(113, 113, 113, 0.2)), color-stop(0.72, rgba(222, 216, 21, 0.80)), color-stop(0.86, rgba(226, 218, 164, 0.8)));
		}

		.ranking_type {
			display: block;
			height: 40px;
			line-height: 40px;
			text-align: center;
			color: #fff;
			font-size: 16px;
			border-radius: 20px;
		}
		.ranking_type {
			float:left;
			width: 33%;
			background-color: #f9820d;
		}
		#play_game {
			width: 50%;
			left: 25%;
			bottom: -21px;
			background-color: #91cad6;
		}
		#return_back {
			width: 45%;
			left: 27.5%;
			bottom: 5%;
			letter-spacing:5px;
			background-color: #f9820d;
		}
		.box {
			width: 100%;
			background-color: #fffaef80;
			height: 50px;
			line-height: 50px;
			display: -webkit-box;
			display: -moz-box;
			display: box;
			border-radius: 25px;
			margin:5px auto 5px;
		}
		.cur{background-color: #91cad6;}
		.col_1 {
			width: 50px;
			text-align: center;
			font-size:20px;
			color:#f9820d;
			background-repeat:no-repeat; background-position:center center; background-size:40px 40px;
		}

		.col_1[title="1"]{ color:#fff; background-image:url(/static/default/wap/image/r1.png); line-height:38px;}
		.col_1[title="2"]{ color:#fff; background-image:url(/static/default/wap/image/r2.png); line-height:38px;}
		.col_1[title="3"]{ color:#fff;  background-image:url(/static/default/wap/image/r3.png);line-height:38px;}
		.col_2 {
			-webkit-box-flex: 1;
			-moz-box-flex: 1;
			box-flex: 1;
			text-align:center;
		}
		.col_1 img {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			vertical-align: middle;
		}
		.col_3 {
			width:35%;
			color:#f9820d;
			font-size:14px;	
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
			text-align:center;
		}
		.col_4 {
			width:25%;
			text-align:center;
			color:#f9500d;
			font-size:14px;
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
		}
		.cur section{color: #fff;}
		</style>
        <img src="/static/default/wap/image/bonus_top.jpg">
        
        </div>
		<a href="#" class="big-link" data-reveal-id="myModal"></a>
            <div class="x12 data_center" style="padding:0 55px;">
				<section id="ranking_list">
				
		<foreach name='list' item='item' key="key">
				<section class="box">
				  <section class="col_1"><if condition="empty($item['face'])"><img src="/attachs/2017/10/21/59eaed91dfc89.jpg"/><else/><img src="<{:config_img($item['face'])}>"/></if></section>
				  <section class="col_2"> <{$item['nickname']}></section>
				  <section class="col_3"><{$item['amount']}>元</section>
				  
				</section>
				
				</foreach>
			  </section>
               
            </div>	
			<div class="x12 data_bottom" style="padding: 10px 30px;">
            
            </div>	
       
     </li>
	<div class="blank-10 bg"></div>
	</div>

	<div id="myModal" class="reveal-modal">

			<h1 class="bonus_title"><{$amount}>元</h1>


			<a class="close-reveal-modal">&#215;</a>

		</div>
	
	<script>
 $(document).ready(function(){
		var amount=<{$amount}>;
		if(amount>0){
			$('.big-link').click()
		}		
        });        
    

</script>
<include file="public:footer"/>
