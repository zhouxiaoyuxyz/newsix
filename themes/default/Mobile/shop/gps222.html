<include file="public:header"/>
	<header class="top-fixed bg-yellow bg-inverse">
		<div class="top-back">
			<a href="<{:U('shop/detail',array('shop_id'=>$shop['shop_id']))}>"><i class="icon-angle-left"></i></a>
		</div>
		<div class="top-title">
			商家地图
		</div>
	</header>

	<style type="text/css">
		body,html,#allmap{width:100%;height:100%;overflow:hidden;}
		body{padding:50px 0 0 0;}
		#golist {display: none;}
		@media (max-device-width: 800px){#golist{display: block!important;}}
	</style>
	
	
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=fpXg27XubenQvYOteUlE7CuUjzfp2QfS"></script>
	<div id="allmap"></div>
	
	<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(<{$shop.lng}>,<{$shop.lat}>);
	var marker = new BMap.Marker(point);  // 创建标注
	map.addOverlay(marker);              // 将标注添加到地图中
	map.centerAndZoom(point, 15);
	var opts = {
	  width : 200,     // 信息窗口宽度
	  height: 100,     // 信息窗口高度
	  title : "<{$shop.shop_name}>" , // 信息窗口标题
	  enableMessage:true,//设置允许信息窗发送短息
	  message:"亲耐滴，晚上一起吃个饭吧？戳下面的链接看下地址喔~"
	}
	var infoWindow = new BMap.InfoWindow("地址：<{$shop.addr}>层", opts);  // 创建信息窗口对象 
	marker.addEventListener("click", function(){          
		map.openInfoWindow(infoWindow,point); //开启信息窗口
	});
</script>
	
</body>
</html>
