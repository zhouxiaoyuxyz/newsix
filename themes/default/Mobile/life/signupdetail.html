<!DOCTYPE html>
<html lang="en">
<head class="top-fixed bg-yellow bg-inverse">
    <meta charset="UTF-8">
    <title>报名详情</title>
    <div class="top-back">
        <a class="top-addr" href="<{:U('life/myfabu')}>"><i class="icon-angle-left"></i></a>
    </div>
    <div class="top-title">
        报名详情
    </div>
    <style>
        body{padding:0px;}
    </style>
    <include  file='public:header'/>
</head>
<body>
<table style="margin:10vh auto;width:90vw;text-align:center;">
    <tr>
        <th>序号</th>
        <th>工作名称</th>
        <th>报名用户</th>
        <th>就业次数</th>
        <th>审核状态</th>
    </tr>
    <foreach name="list" item="var">
        <tr>
            <td><{$key+1}></td>
            <td><{$var.job_title}></td>
            <td><{$var.sign_user_id}></td>
            <td><{$var.job_count}></td>
            <if condition="$var['audit']==0">
                <td>未审核</td>
            <elseif condition="$var['audit']==1"/><td>已通过</td>
            <else/> <td>未通过</td>
            </if>
        </tr>
        <if condition="$var['audit']==0">
            <tr>
                <td colspan="4"> <div style="color: #de5145;text-align:right;">审核：</div></td>
                <td>
                    <div>
                        <a href="<{:U('life/signaudit',array('cat'=>$var['sign_id']))}>">通过</a>
                        <a href="<{:U('life/signdecline',array('cat'=>$var['sign_id']))}>">不通过</a>
                    </div>
                </td>
            </tr>
        </if>
    </foreach>
</table>

<include  file='public:footer'/>
</body>
</html>
