<!DOCTYPE html>
<html lang="en">
<include  file='public:header'/>
<header class="top-fixed bg-yellow bg-inverse">
    <meta charset="UTF-8">
    <title>报名详情</title>
    <div class="top-back">
        <a class="top-addr" href="<{:U('life/myfabu')}>"><i class="icon-angle-left"></i></a>
    </div>
    <div class="top-title">
        报名详情
    </div>
    <style>
        body{padding:0px;}
        table,table tr th, table tr td { border:1px solid #e1e6eb; }
        table {width:90vw;min-height: 25px; line-height: 25px; text-align: center; border-collapse: collapse; padding:2px;color:#545454;vertical-align:middle;margin:10vh auto 3vh;}
        th,td{display: table-cell;vertical-align: middle;}
        .footer{display:none;}
    </style>

</header>
<body>
<table>
    <tr>
        <th>序号</th>
        <th>工作名称</th>
        <th>报名用户</th>
        <th>报名时间段</th>
        <th>就业次数</th>
        <th>审核状态</th>
    </tr>
    <foreach name="list" item="var">
        <tr>
            <td><{$key+1}></td>
            <td><{$var.job_title}></td>
            <td><{$var.sign_user_id}></td>
            <if condition="!empty($var['select'])">
                <td><{$var.select}></td>
                <else/><td>全部</td>
            </if>
            <td><{$job_count}></td>
            <if condition="$var['audit']==0">
                <td>未审核</td>
                <elseif condition="$var['audit']==1"/><td>已通过</td>
                <else/> <td>未通过</td>
            </if>
        </tr>
        <if condition="$var['audit']==0">
            <tr>
                <td colspan="4"> <div style="color: #de5145;text-align:right;">审核：</div></td>
                <td colspan="2">
                    <div>
                        <a href="<{:U('life/signaudit',array('cat'=>$var['sign_id']))}>">通过</a>
                        <a href="<{:U('life/signdecline',array('cat'=>$var['sign_id']))}>">不通过</a>
                    </div>
                </td>
            </tr>
        </if>
    </foreach>
</table>
<div style="margin:0 auto;width:80%;text-align:center;color:blue;">
    <{$page}>
</div>
<include  file='public:footer'/>
</body>
</html>
