<include file="public:header"/>
<header class="top-fixed bg-yellow bg-inverse">
	<div class="top-back">
		<a class="top-addr" href="<{:U('life/zhaopin')}>"><i class="icon-angle-left"></i></a>
	</div>
	<div class="top-title">
		兼职<{$channel[$channel_id]}>信息
	</div>
	<style>
		.aui-resume-item{
			background:#fff;
			height:auto;
			border-radius:0.4rem;
			padding:1rem;
			margin-bottom:15px;
		}
		body{
			background:rgb(244, 244, 244);
		}
	</style>
</header>

<div class="life-list" id="life-list" style="padding:15px;"></div>
<script>
	$(document).ready(function () {
		loaddata('<{$nextpage}>', $("#life-list"), true);
		$("#search-btn").click(function(){
			if($(".top-search").css("display")=='block'){
				$(".top-search").hide();
				$(".top-title").show(200);
			}
			else{
				$(".top-search").show();
				$(".top-title").hide(200);
			}
		});
	});
</script>
<include file="public:footer"/>
