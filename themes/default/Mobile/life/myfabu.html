            <th>序号</th>

            <th>职位类别</th>

            <th>报名详情</th>

        <foreach name="list" item="var">
            <tr>
                <td><{$key+1}></td>

                </if>
                <td><a href="<{:U('life/signupdetail',array('cat'=>$var['life_id']))}>">查看</a></td>
            </tr>
        </foreach>
    </table>
